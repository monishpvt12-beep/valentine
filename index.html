<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soumya â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 30px;
      text-align: center;
      width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 {
      color: #ff4d88;
    }

    p {
      font-size: 18px;
      color: #444;
      min-height: 40px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    .yes {
      background: #ff4d88;
      color: white;
      left: 40px;
    }

    .no {
      background: #ddd;
      right: 40px;
    }

    /* GIF bounce */
    @keyframes softBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .romantic-gif {
      width: 220px;
      margin-bottom: 15px;
      border-radius: 20px;
      animation: softBounce 2s infinite;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
      z-index: 999;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: 0;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      z-index: 999;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    /* Yes message */
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .yes-message {
      animation: popIn 0.6s ease-out forwards;
    }
  </style>
</head>

<body>

  <div class="card">
    <img
      src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"

    />

    <h1>ğŸ’• Soumya ğŸ’•</h1>
    <p id="message">Will you be my Valentine? ğŸ’–</p>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes</button>
      <button class="no" id="noBtn" onmouseover="moveNo()">No</button>
    </div>
  </div>

  <script>
    const messages = [

    let msgIndex = 0;

    function moveNo() {

      const maxY = card.offsetHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";

      document.getElementById("message").innerText = messages[msgIndex];

    function yesClick() {
      // Confetti

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);

      // Overlay message

      `;
    }
  </script>

</body>
</html>
